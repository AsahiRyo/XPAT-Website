<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visa Puzzle - Memory Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            position: fixed;
        }

        .gameboy-container {
            background: linear-gradient(135deg, #8B9DC3 0%, #6B7DA1 100%);
            border-radius: 20px 20px 40px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                        inset 0 -5px 20px rgba(0, 0, 0, 0.2);
            width: 90vw;
            max-width: 600px;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            padding: clamp(15px, 3vh, 30px);
            overflow-y: auto;
        }

        .screen-bezel {
            background: #2a2a2a;
            padding: clamp(10px, 2vh, 20px);
            border-radius: 10px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: clamp(15px, 3vh, 30px);
            flex-shrink: 0;
        }

        .screen-header {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: clamp(6px, 1.2vh, 8px);
            margin-bottom: clamp(5px, 1vh, 10px);
            padding: 0 5px;
        }

        .game-screen {
            background: #9bbc0f;
            width: 100%;
            aspect-ratio: 4/3;
            position: relative;
            overflow: hidden;
            border: 3px solid #1a1a1a;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
            touch-action: none;
            cursor: pointer;
        }

        .brand {
            text-align: center;
            color: #333;
            font-size: clamp(10px, 2vh, 14px);
            margin: clamp(10px, 2vh, 20px) 0;
            letter-spacing: 2px;
            flex-shrink: 0;
        }

        .controls-hint {
            background: rgba(0, 0, 0, 0.2);
            padding: clamp(10px, 2vh, 15px);
            border-radius: 10px;
            text-align: center;
            color: #333;
            font-size: clamp(6px, 1.2vh, 8px);
            line-height: 1.8;
            flex-shrink: 0;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #9bbc0f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0f380f;
            z-index: 10;
            cursor: pointer;
        }

        .start-screen.hidden {
            display: none;
        }

        .game-title {
            font-size: clamp(14px, 3vh, 20px);
            margin-bottom: clamp(10px, 2vh, 15px);
            text-align: center;
            padding: 0 20px;
            line-height: 1.5;
        }

        .game-subtitle {
            font-size: clamp(8px, 1.5vh, 10px);
            margin-bottom: clamp(20px, 4vh, 30px);
            color: #8b0000;
        }

        .start-instruction {
            font-size: clamp(8px, 1.8vh, 11px);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Add back button styles */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #0118D8 0%, #1B56FD 100%);
            color: #FFF8F8;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(8px, 1.5vh, 10px);
            padding: clamp(10px, 2vh, 15px) clamp(15px, 3vh, 20px);
            border: 2px solid #FFD700;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(1, 24, 216, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(27, 86, 253, 0.6);
            background: linear-gradient(135deg, #1B56FD 0%, #0118D8 100%);
        }

        .back-button:active {
            transform: translateY(0);
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .gameboy-container {
                max-width: 95vw;
                padding: 2vh 3vw;
            }

            .brand {
                margin: 1vh 0;
                font-size: clamp(8px, 1.5vh, 12px);
            }

            .controls-hint {
                padding: 1vh;
                font-size: clamp(5px, 1vh, 7px);
            }
        }

        @media (min-width: 768px) and (orientation: portrait) {
            .gameboy-container {
                max-width: 500px;
            }
        }

        .gameboy-container::-webkit-scrollbar {
            width: 0;
            display: none;
        }

        .gameboy-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <a href="../your_journey.html" class="back-button">
        ‚óÑ BACK TO JOURNEY
    </a>
    <div class="gameboy-container">
        <div class="screen-bezel">
            <div class="screen-header">
                <span>‚óÑ POWER ON</span>
                <span>BATTERY FULL ‚ñ∫</span>
            </div>
            <div class="game-screen">
                <div class="start-screen" id="startScreen">
                    <div class="game-title">VISA PUZZLE<br>MEMORY MATCH</div>
                    <div class="game-subtitle">‚ö° MATCH THE STAMPS ‚ö°</div>
                    <div class="start-instruction">TAP TO START</div>
                </div>
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        
        <div class="brand">GAME BOY ADVANCE SP</div>
        
        <div class="controls-hint">
            CLICK/TAP CARDS TO FLIP<br>
            MATCH ALL PAIRS FAST!<br>
            BEAT THE TIMER! ‚è∞
        </div>

        <a class="back-button" href="#">
            ‚Üê BACK
        </a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');

        canvas.width = 480;
        canvas.height = 360;

        let gameStarted = false;
        let gameOver = false;
        let levelComplete = false;
        let score = 0;
        let level = 1;
        let matches = 0;
        let totalPairs = 0;
        let combo = 0;
        let mistakes = 0;
        let perfectRun = true;
        
        let timeLimit = 60;
        let timeRemaining = 60;
        let lastTime = Date.now();
        
        let cards = [];
        let flippedCards = [];
        let matchedCards = [];
        let canClick = true;
        let lastMatchTime = 0;
        
        let gridCols = 3;
        let gridRows = 4;
        
        let powerups = {
            reveal: 0,
            freeze: 0,
            autoMatch: 0
        };
        let freezeActive = false;
        let freezeTimer = 0;

        const CARD_SYMBOLS = ['üõÇ', '‚úàÔ∏è', 'üè¢', 'üéì', 'üë®‚Äçüë©‚Äçüëß', 'üíº', 'üè•', 'üå¥', 'üöó', 'üè†', 'üé´', 'üìã'];
        
        const GRID_CONFIGS = [
            { cols: 3, rows: 4, pairs: 6, time: 60 },   // Level 1: 12 cards
            { cols: 4, rows: 4, pairs: 8, time: 70 },   // Level 2: 16 cards
            { cols: 4, rows: 5, pairs: 10, time: 80 },  // Level 3: 20 cards
            { cols: 4, rows: 6, pairs: 12, time: 90 },  // Level 4: 24 cards
        ];

        // Start game
        startScreen.addEventListener('click', startGame);
        startScreen.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        });

        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', handleTouch);

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                startScreen.classList.add('hidden');
                initLevel();
                gameLoop();
            } else if (gameOver) {
                resetGame();
            } else if (levelComplete) {
                nextLevel();
            }
        }

        function resetGame() {
            gameOver = false;
            levelComplete = false;
            score = 0;
            level = 1;
            matches = 0;
            combo = 0;
            mistakes = 0;
            perfectRun = true;
            powerups = { reveal: 0, freeze: 0, autoMatch: 0 };
            freezeActive = false;
            freezeTimer = 0;
            startScreen.classList.remove('hidden');
            gameStarted = false;
        }

        function initLevel() {
            levelComplete = false;
            matches = 0;
            mistakes = 0;
            perfectRun = true;
            flippedCards = [];
            matchedCards = [];
            canClick = true;
            freezeActive = false;
            freezeTimer = 0;
            
            // Determine grid configuration
            let configIndex = Math.min(level - 1, GRID_CONFIGS.length - 1);
            if (level > GRID_CONFIGS.length) {
                // Boss levels: use max grid, reduce time
                configIndex = GRID_CONFIGS.length - 1;
                const extraLevels = level - GRID_CONFIGS.length;
                timeLimit = Math.max(50, 90 - (extraLevels * 5));
            } else {
                timeLimit = GRID_CONFIGS[configIndex].time;
            }
            
            gridCols = GRID_CONFIGS[configIndex].cols;
            gridRows = GRID_CONFIGS[configIndex].rows;
            totalPairs = GRID_CONFIGS[configIndex].pairs;
            
            // Award powerups every 3 levels
            if (level % 3 === 0 && level > 1) {
                powerups.reveal++;
                powerups.freeze++;
            }
            
            // Boss level (every 5 levels) gives extra powerup
            if (level % 5 === 0 && level > 1) {
                powerups.autoMatch++;
            }
            
            timeRemaining = timeLimit;
            lastTime = Date.now();
            
            createCards();
        }

        function nextLevel() {
            level++;
            initLevel();
        }

        function createCards() {
            cards = [];
            
            // Select random symbols for this level
            const symbols = CARD_SYMBOLS.slice(0, totalPairs);
            const cardData = [...symbols, ...symbols]; // Create pairs
            
            // Shuffle
            for (let i = cardData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardData[i], cardData[j]] = [cardData[j], cardData[i]];
            }
            
            // Calculate card dimensions
            const padding = 10;
            const spacing = 5;
            const availableWidth = canvas.width - (padding * 2);
            const availableHeight = canvas.height - 100; // Leave room for HUD
            
            const cardWidth = (availableWidth - (spacing * (gridCols - 1))) / gridCols;
            const cardHeight = (availableHeight - (spacing * (gridRows - 1))) / gridRows;
            
            // Create card objects
            let index = 0;
            for (let row = 0; row < gridRows; row++) {
                for (let col = 0; col < gridCols; col++) {
                    if (index < cardData.length) {
                        cards.push({
                            symbol: cardData[index],
                            x: padding + col * (cardWidth + spacing),
                            y: 80 + row * (cardHeight + spacing),
                            width: cardWidth,
                            height: cardHeight,
                            flipped: false,
                            matched: false,
                            index: index
                        });
                        index++;
                    }
                }
            }
        }

        function handleClick(e) {
            if (!gameStarted || gameOver || levelComplete || !canClick) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            checkCardClick(x, y);
        }

        function handleTouch(e) {
            e.preventDefault();
            if (!gameStarted || gameOver || levelComplete || !canClick) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const touch = e.touches[0];
            const x = (touch.clientX - rect.left) * scaleX;
            const y = (touch.clientY - rect.top) * scaleY;
            
            checkCardClick(x, y);
        }

        function checkCardClick(x, y) {
            // Check powerup buttons
            if (y >= 10 && y <= 35) {
                if (x >= 10 && x <= 90 && powerups.reveal > 0) {
                    usePowerup('reveal');
                    return;
                }
                if (x >= 100 && x <= 180 && powerups.freeze > 0) {
                    usePowerup('freeze');
                    return;
                }
                if (x >= 190 && x <= 280 && powerups.autoMatch > 0) {
                    usePowerup('autoMatch');
                    return;
                }
            }
            
            // Check card clicks
            for (let card of cards) {
                if (x >= card.x && x <= card.x + card.width &&
                    y >= card.y && y <= card.y + card.height &&
                    !card.flipped && !card.matched) {
                    
                    flipCard(card);
                    break;
                }
            }
        }

        function flipCard(card) {
            card.flipped = true;
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                canClick = false;
                setTimeout(checkMatch, 600);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.symbol === card2.symbol) {
                // Match!
                card1.matched = true;
                card2.matched = true;
                matchedCards.push(card1, card2);
                matches++;
                
                // Check for fast match (combo)
                const now = Date.now();
                if (now - lastMatchTime < 3000) {
                    combo++;
                    score += 100;
                } else {
                    combo = 1;
                    score += 50;
                }
                lastMatchTime = now;
                
                // Check win condition
                if (matches >= totalPairs) {
                    winLevel();
                }
            } else {
                // No match
                card1.flipped = false;
                card2.flipped = false;
                mistakes++;
                perfectRun = false;
                score = Math.max(0, score - 10);
                combo = 0;
            }
            
            flippedCards = [];
            canClick = true;
        }

        function usePowerup(type) {
            if (powerups[type] <= 0) return;
            
            powerups[type]--;
            
            if (type === 'reveal') {
                // Show all cards for 2 seconds
                cards.forEach(card => {
                    if (!card.matched) card.flipped = true;
                });
                canClick = false;
                setTimeout(() => {
                    cards.forEach(card => {
                        if (!card.matched) card.flipped = false;
                    });
                    canClick = true;
                }, 2000);
            } else if (type === 'freeze') {
                // Freeze time for 10 seconds
                freezeActive = true;
                freezeTimer = 10;
            } else if (type === 'autoMatch') {
                // Auto-match one pair
                const unmatched = cards.filter(c => !c.matched);
                if (unmatched.length >= 2) {
                    const symbol = unmatched[0].symbol;
                    const pair = unmatched.filter(c => c.symbol === symbol).slice(0, 2);
                    pair.forEach(card => {
                        card.flipped = true;
                        card.matched = true;
                        matchedCards.push(card);
                    });
                    matches++;
                    score += 50;
                    
                    if (matches >= totalPairs) {
                        winLevel();
                    }
                }
            }
        }

        function winLevel() {
            levelComplete = true;
            
            // Level complete bonus
            score += 200;
            
            // Time bonus
            score += Math.floor(timeRemaining) * 10;
            
            // Perfect run bonus
            if (perfectRun) {
                score += 500;
            }
            
            // Boss level bonus (every 5 levels)
            if (level % 5 === 0) {
                score += 1000;
            }
        }

        function update() {
            if (gameOver || levelComplete) return;
            
            // Update timer
            if (!freezeActive) {
                const now = Date.now();
                const delta = (now - lastTime) / 1000;
                lastTime = now;
                timeRemaining -= delta;
                
                if (timeRemaining <= 0) {
                    timeRemaining = 0;
                    gameOver = true;
                }
            } else {
                // Update freeze timer
                const now = Date.now();
                const delta = (now - lastTime) / 1000;
                lastTime = now;
                freezeTimer -= delta;
                
                if (freezeTimer <= 0) {
                    freezeActive = false;
                    freezeTimer = 0;
                }
            }
        }

        function drawCard(card) {
            if (card.matched) {
                // Matched - show with gold border
                ctx.fillStyle = '#ffd700';
                ctx.fillRect(card.x, card.y, card.width, card.height);
                ctx.fillStyle = '#0f380f';
                ctx.font = `${Math.min(card.width, card.height) * 0.5}px "Press Start 2P"`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(card.symbol, card.x + card.width / 2, card.y + card.height / 2);
            } else if (card.flipped) {
                // Flipped - show symbol
                ctx.fillStyle = '#e8f4f8';
                ctx.fillRect(card.x, card.y, card.width, card.height);
                ctx.strokeStyle = '#0f380f';
                ctx.lineWidth = 2;
                ctx.strokeRect(card.x, card.y, card.width, card.height);
                
                ctx.fillStyle = '#0f380f';
                ctx.font = `${Math.min(card.width, card.height) * 0.5}px "Press Start 2P"`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(card.symbol, card.x + card.width / 2, card.y + card.height / 2);
            } else {
                // Face down
                ctx.fillStyle = '#306230';
                ctx.fillRect(card.x, card.y, card.width, card.height);
                ctx.strokeStyle = '#0f380f';
                ctx.lineWidth = 2;
                ctx.strokeRect(card.x, card.y, card.width, card.height);
                
                // Draw question mark
                ctx.fillStyle = '#0f380f';
                ctx.font = `${Math.min(card.width, card.height) * 0.6}px "Press Start 2P"`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('?', card.x + card.width / 2, card.y + card.height / 2);
            }
        }

        function draw() {
            // Background
            ctx.fillStyle = '#9bbc0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameOver) {
                ctx.fillStyle = '#0f380f';
                ctx.font = '20px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText('TIME UP!', canvas.width / 2, canvas.height / 2 - 40);
                ctx.font = '14px "Press Start 2P"';
                ctx.fillText(`LEVEL: ${level}`, canvas.width / 2, canvas.height / 2 - 10);
                ctx.fillText(`SCORE: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                ctx.font = '10px "Press Start 2P"';
                ctx.fillText('TAP TO RETRY', canvas.width / 2, canvas.height / 2 + 50);
                return;
            }

            if (levelComplete) {
                ctx.fillStyle = '#ffd700';
                ctx.font = '18px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText('LEVEL CLEAR!', canvas.width / 2, canvas.height / 2 - 50);
                ctx.fillStyle = '#0f380f';
                ctx.font = '12px "Press Start 2P"';
                ctx.fillText(`LEVEL: ${level}`, canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillText(`SCORE: ${score}`, canvas.width / 2, canvas.height / 2);
                if (perfectRun) {
                    ctx.fillStyle = '#ff6600';
                    ctx.font = '10px "Press Start 2P"';
                    ctx.fillText('PERFECT! +500', canvas.width / 2, canvas.height / 2 + 25);
                }
                ctx.fillStyle = '#0f380f';
                ctx.font = '10px "Press Start 2P"';
                ctx.fillText('TAP TO CONTINUE', canvas.width / 2, canvas.height / 2 + 50);
                return;
            }

            // Draw powerup buttons
            ctx.font = '8px "Press Start 2P"';
            ctx.textAlign = 'left';
            
            // Reveal button
            ctx.fillStyle = powerups.reveal > 0 ? '#ffd700' : '#666';
            ctx.fillRect(10, 10, 80, 25);
            ctx.fillStyle = '#0f380f';
            ctx.fillText(`REVEAL:${powerups.reveal}`, 15, 28);
            
            // Freeze button
            ctx.fillStyle = powerups.freeze > 0 ? '#00bfff' : '#666';
            ctx.fillRect(100, 10, 80, 25);
            ctx.fillStyle = '#0f380f';
            ctx.fillText(`FREEZE:${powerups.freeze}`, 105, 28);
            
            // Auto-match button
            ctx.fillStyle = powerups.autoMatch > 0 ? '#ff6600' : '#666';
            ctx.fillRect(190, 10, 90, 25);
            ctx.fillStyle = '#0f380f';
            ctx.fillText(`AUTO:${powerups.autoMatch}`, 195, 28);

            // HUD - Top Right
            ctx.textAlign = 'right';
            ctx.fillStyle = '#0f380f';
            ctx.font = '10px "Press Start 2P"';
            ctx.fillText(`LV:${level}`, canvas.width - 10, 20);
            
            // Timer (red if < 10 seconds or frozen)
            const timeColor = freezeActive ? '#00bfff' : (timeRemaining < 10 ? '#ff0000' : '#0f380f');
            ctx.fillStyle = timeColor;
            ctx.fillText(`TIME:${Math.ceil(timeRemaining)}`, canvas.width - 10, 35);
            
            if (freezeActive) {
                ctx.font = '8px "Press Start 2P"';
                ctx.fillText('FROZEN!', canvas.width - 10, 48);
            }

            // HUD - Bottom
            ctx.textAlign = 'center';
            ctx.fillStyle = '#0f380f';
            ctx.font = '9px "Press Start 2P"';
            ctx.fillText(`MATCHES: ${matches}/${totalPairs}`, canvas.width / 2, 65);
            
            if (combo > 1) {
                ctx.fillStyle = combo >= 5 ? '#ff0000' : (combo >= 3 ? '#ff6600' : '#ffd700');
                ctx.fillText(`COMBO x${combo}!`, canvas.width / 2, canvas.height - 10);
            }
            
            ctx.fillStyle = '#0f380f';
            ctx.textAlign = 'right';
            ctx.fillText(`SCORE:${score}`, canvas.width - 10, canvas.height - 10);

            // Draw all cards
            cards.forEach(drawCard);
            
            // Boss level indicator
            if (level % 5 === 0) {
                ctx.fillStyle = '#ff0000';
                ctx.font = '8px "Press Start 2P"';
                ctx.textAlign = 'left';
                const alpha = (Math.floor(Date.now() / 500) % 2) ? 1 : 0.5;
                ctx.globalAlpha = alpha;
                ctx.fillText('BOSS LEVEL!', 10, canvas.height - 10);
                ctx.globalAlpha = 1;
            }
        }

        function gameLoop() {
            if (!gameStarted) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
